<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x mdl-color-text--white"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">search</i>
                <strong ng-if="lang==='AR'">البحث فى فواتير الشراء</strong>
                <strong ng-if="lang==='EN'">Filter Data</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="supplier" class="control-label">
                    <span ng-if="lang==='AR'">المورد</span>
                    <span ng-if="lang==='EN'">Supplier</span>
                </label>
                <ui-select id="supplier"
                           ng-model="paramBillBuy.suppliersList"
                           multiple
                           sortable="true"
                           close-on-select="false"
                           theme="bootstrap">
                    <ui-select-match placeholder="اختر المورد">
                        <span>{{$item.name}}</span>
                    </ui-select-match>
                    <ui-select-choices
                            repeat="supplier in suppliers | filter: $select.search | orderBy:'code' track by supplier.id">
                        <div ng-bind-html="supplier.name | highlight: $select.search"></div>
                        <small>
                            <span ng-if="lang==='AR'">رقم المورد : </span>
                            <span ng-if="lang==='EN'">Supplier Code: </span>
                            <span ng-bind-html="''+supplier.code | highlight: $select.search"></span>
                            <br/>
                            <span ng-if="lang==='AR'">رقم الجوال : </span>
                            <span ng-if="lang==='EN'">Supplier Mobile: </span>
                            <span ng-bind-html="''+supplier.mobile | highlight: $select.search"></span>
                        </small>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="codeFrom" class="control-label">
                        <span ng-if="lang==='AR'">رقم الفاتورة من</span>
                        <span ng-if="lang==='EN'">Code From</span>
                    </label>
                    <input id="codeFrom"
                           type="text"
                           class="form-control"
                           ng-model="paramBillBuy.codeFrom">
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="codeTo" class="control-label">
                        <span ng-if="lang==='AR'">رقم الفاتورة إلى</span>
                        <span ng-if="lang==='EN'">Code To</span>
                    </label>
                    <input id="codeTo"
                           type="text"
                           class="form-control"
                           ng-model="paramBillBuy.codeTo">
                </div>

            </div>

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="dateType==='H'">
                    <label for="dateFrom" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ الفاتورة من</span>
                        <span ng-if="lang==='EN'">Bill Date From</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="dateFrom"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="paramBillBuy.dateFrom"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="dateType==='G'">
                    <label for="G-dateFrom" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ الفاتورة من</span>
                        <span ng-if="lang==='EN'">Bill Date From</span>
                    </label>
                    <input id="G-dateFrom"
                           class="form-control "
                           type="date"
                           name="input"
                           ng-model="paramBillBuy.dateFrom"
                           placeholder="yyyy-MM-dd"
                           min="2017-01-01"
                           max="2030-12-31"/>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="dateType==='H'">
                    <label for="dateTo" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ الفاتورة إلى</span>
                        <span ng-if="lang==='EN'">Bill Date To</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="dateTo"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="paramBillBuy.dateTo"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="dateType==='G'">
                    <label for="G-dateTo" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ الفاتورة إلى</span>
                        <span ng-if="lang==='EN'">Bill Date To</span>
                    </label>
                    <input id="G-dateTo"
                           class="form-control "
                           type="date"
                           name="input"
                           ng-model="paramBillBuy.dateTo"
                           placeholder="yyyy-MM-dd"
                           min="2017-01-01"
                           max="2030-12-31"/>
                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR'? 'بحث' : 'Search'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">search</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
