<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x mdl-color-text--white"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">print</i>
                <strong ng-if="lang==='AR'">البحث في بيانات الصقور</strong>
                <strong ng-if="lang==='EN'">Search For Falcon</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="form-group row">

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="customerName" class="control-label">
                    <span ng-if="lang==='AR'">اسم العميل</span>
                    <span ng-if="lang==='EN'">Customer Name</span>
                </label>
                <input id="customerName"
                       type="text"
                       class="form-control"
                       ng-model="paramFalcon.customerName">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="customerMobile" class="control-label">
                    <span ng-if="lang==='AR'">رقم جوال العميل</span>
                    <span ng-if="lang==='EN'">Customer Mobile</span>
                </label>
                <input id="customerMobile"
                       type="text"
                       class="form-control"
                       ng-model="paramFalcon.customerMobile">
            </div>

        </div>

        <div class="form-group row">

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="falconCode" class="control-label">
                    <span ng-if="lang==='AR'">رقم الصقر</span>
                    <span ng-if="lang==='EN'">Code</span>
                </label>
                <input id="falconCode"
                       type="number"
                       class="form-control"
                       ng-model="paramFalcon.falconCode">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="falconType" class="control-label">
                    <span ng-if="lang==='AR'">نوع الصقر</span>
                    <span ng-if="lang==='EN'">Type</span>
                </label>
                <input id="falconType"
                       type="text"
                       class="form-control"
                       ng-model="paramFalcon.falconType">
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR'? 'بحث' : 'Search'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">search</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
